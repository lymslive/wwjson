name: Performance Tests

on:
  push:
    branches:
      - main
    paths:
      - 'include/wwjson.hpp'
      - '.github/workflows/ci-perf.yml'
  workflow_dispatch:
    inputs:
      cmake_args:
        description: 'CMake configuration arguments. Default: -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_PERF_TESTS=ON -DBUILD_UNIT_TESTS=OFF'
        required: false
        default: '-DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_PERF_TESTS=ON'
      test_args:
        description: 'Command line arguments for performance tests. Default: --cout=silent'
        required: false
        default: '--cout=fail'

jobs:
  performance-tests:
    runs-on: ubuntu-latest
    
    env:
      CMAKE_ARGS: ${{ github.event.inputs.cmake_args || '-DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_PERF_TESTS=ON -DBUILD_UNIT_TESTS=OFF' }}
      TEST_ARGS: ${{ github.event.inputs.test_args || '--cout=fail' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        
    - name: Build release version
      run: |
        mkdir -p build-release
        cd build-release
        echo "Running cmake command: cmake $CMAKE_ARGS .."
        cmake $CMAKE_ARGS ..
        make -j4
        
    - name: Run performance tests
      run: |
        # Prepare performance test command with default arguments
        PERF_CMD="./build-release/perf/pfwwjson $TEST_ARGS"
        
        # Echo the actual command for verification
        echo "Running command: $PERF_CMD"
        
        # Execute the performance tests
        $PERF_CMD
