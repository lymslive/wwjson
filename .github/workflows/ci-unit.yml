name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - 'include/wwjson.hpp'
      - '.github/workflows/ci-unit.yml'
  workflow_dispatch:
    inputs:
      args:
        description: 'Command line arguments. eg: --cout=silent [cases]'
        required: false
        default: ''

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        
    - name: Build release version
      run: |
        make release
        
    - name: Run unit tests
      run: |
        # Prepare test command
        TEST_CMD="./build-release/utest/utwwjson"
        
        # Add arguments if provided
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.args }}" ]; then
          TEST_CMD="$TEST_CMD ${{ github.event.inputs.args }}"
        else
          # Default to silent mode for automatic triggers
          TEST_CMD="$TEST_CMD --cout=silent"
        fi
        
        # Echo the actual command for verification
        echo "Running command: $TEST_CMD"
        
        # Execute the test
        $TEST_CMD