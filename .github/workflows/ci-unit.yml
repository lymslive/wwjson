name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - 'include/wwjson.hpp'
      - '.github/workflows/ci-unit.yml'
  workflow_dispatch:
    inputs:
      cmake_args:
        description: 'CMake configuration arguments. Default: -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_UNIT_TESTS=ON'
        required: false
        default: '-DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_UNIT_TESTS=ON'
      args:
        description: 'Command line arguments for unit tests. Default: --cout=silent'
        required: false
        default: '--cout=silent'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        
    - name: Build release version
      run: |
        mkdir -p build-release
        cd build-release
        cmake ${{ github.event.inputs.cmake_args }} ..
        make -j4
        
    - name: Run unit tests
      run: |
        # Prepare test command with default arguments
        TEST_CMD="./build-release/utest/utwwjson ${{ github.event.inputs.args }}"
        
        # Echo the actual command for verification
        echo "Running command: $TEST_CMD"
        
        # Execute the test
        $TEST_CMD